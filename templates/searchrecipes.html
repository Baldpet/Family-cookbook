{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Search Recipes</h1>
    {% for recipe in recipes %}
    <div class="recipe">
        <h3>{{recipe.recipe_name}}</h3>
        <p>{{recipe.time}}</p>
        <p>{{recipe.serves}}</p>
        <a  href="{{url_for('add_cookbook', recipe=recipe._id)}}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
