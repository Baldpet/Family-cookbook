{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div class="row">
        <div class="col s4">
            <a href="{{url_for('add_recipe')}}">Add a recipe</a>
        </div>
        <div class="col s4">
            <a href="{{url_for('search_recipes')}}">Search for a recipe</a>
        </div>
        <div class="col s4">
            <a href="{{url_for('my_cookbook', username=current_user)}}">My Cookbook</a>
        </div>
    </div>
</div>

{% endblock %}
