{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row hero-row">
        <div class="hero-img">
			<div class="sign-in-form-outer">
                <div class="sign-in-form-inner">
                    <form action="{{url_for('login')}}" method="POST" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" name="username" type="text" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                            <i class="material-icons right">send</i>
                        </button>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <ul class=flashes>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}
                        <p>Not got a profile? Sign up for a free acocunt <a href="{{url_for('sign_up')}}">here</a></p>
                    </form>
                </div>
			</div>
        </div>
    </div>
</div>

{% endblock %}
