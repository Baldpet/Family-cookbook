{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row hero-row ">
        <div class="hero-img valign-wrapper">
			<div class="sign-in-form-outer">
				<form id="sign-in-form" action="{{url_for('login')}}" method="POST" class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" name="username" type="text" class="validate" required>
							<label for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" name="password" type="password" class="validate" required>
							<label for="password">Password</label>
						</div>
					</div>
                    {% with messages = get_flashed_messages() %}
					{% if messages %}
					<ul class=flashes>
						{% for message in messages %}
						<li class="message-red">{{ message }}</li>
						{% endfor %}
					</ul>
					{% endif %}
					{% endwith %}
					<button class="btn waves-effect waves-light" type="submit" name="action">Sign In
								                            <i class="material-icons right">send</i>
								                        </button>
					
                    <div id="signup">
                        <p>Not got a profile? Sign up for a free account here</p>
                        <a class="waves-effect waves-light btn" href="{{url_for('sign_up')}}">Sign up</a>
                    </div>
				</form>
			</div>
        </div>
    </div>
</div>

{% endblock %}
